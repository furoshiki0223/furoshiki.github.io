<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>IE Bugs No.1</title>
  <style>
html,body {
	margin : 0;
}
.tile {
	position : fixed;
	width : 100px;
	height : 100px;
	background-color : black;
	color : white;
	top : 100px;
	font-size: 20px;
}

.test1 {
	left : 100px;
	transform : scale(1.5);
}
.test2 {
	left : 250px;
	transform : scale(1.0);
}
.test3 {
	left : 400px;
	transform : scale(0.5);
}
p {
	position : fixed;
}
  </style>
</head>
<body>

<div class="tile test1">
	<p>test 1</p>
</div>
<div class="tile test2">
	<p>test 2</p>
</div>
<div class="tile test3">
	<p>test 3</p>
</div>


</body>
</html>

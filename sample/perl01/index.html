<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ナビゲーションパフォーマンス計測できない問題</title>
<h1>ナビゲーションパフォーマンス計測できない問題</h1>
<a href="./index.html" class="delayStart">click here!</a>
<script>
window.addEventListener("load",function(){
  setTimeout(function(){
    var timing = performance.timing;
    console.log((timing.loadEventEnd-timing.navigationStart)+"ナノ秒");
  },0);
});
document.querySelector(".delayStart").addEventListener("click",function(){
  for(var i=0 ; i<1000000000 ; i++ ) {}
});
</script>

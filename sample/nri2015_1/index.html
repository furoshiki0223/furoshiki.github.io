<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>サンプル</title>
  <style>
html,body {
	margin : 0;
	padding : 0;
	width: 100%;
	height : 100%;
	overflow : hidden;
}
.view {
	width : 50%;
	height : 100%;
	top : 0%;
	overflow : hidden;
	position : fixed;
}
.left {
	left : 0%;
}
.right {
	right : 0%;
}
.bg {
	background-image : url(s.jpg);
	background-position : center center;
	background-size : cover;
	width : 200%;
	height : 200%;
	position : absolute;
}
  </style>
</head>
<body>
  <div class="view left">
    <div class="bg"></div>
  </div>
  <div class="view right">
    <div class="bg"></div>
  </div>
  <script>
var bgs = document.querySelectorAll(".bg");
document.addEventListener("mousemove",function(e){
	var x = e.clientX;
	var width = window.innerWidth;
	var y = e.clientY;
	var height = window.innerHeight;
	for ( var i=0,length=bgs.length ; i<length ; i++ ) {
		bg = bgs[i];
		bg.style.left = ((x*100/width)-100)+"%";
		bg.style.top  = ((y*100/height)-100)+"%";
	}
},false);
  </script>
</body>
</html>
